<body id="page-top app-draggable">
    <div id="wrapper">
        <nav class="navbar navbar-black align-items-start sidebar sidebar-black accordion bg-black bg-gradient p-0 app-draggable">
            <div class="container-fluid d-flex flex-column p-0"><a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#" style="width: 220px;"><img src="assets/img/logos/logo%20flat.svg" height="40 px" style="--bs-warning: #DC853D;--bs-warning-rgb: 220,133,61;--bs-dark: #000000;--bs-dark-rgb: 0,0,0;--bs-success: #a9ffe0;--bs-success-rgb: 169,255,224;--bs-info: #006776;--bs-info-rgb: 0,103,118;--bs-primary: #dc853d;--bs-primary-rgb: 220,133,61;">
                    <div class="sidebar-brand-icon rotate-n-15"></div>
                    <div class="sidebar-brand-text mx-3"></div>

                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light" id="accordionSidebar" style="padding-top: 30px;">

                        <select id="zm_events" class="no-drag">
                            <optgroup label="This is a group">
                                <option value="12" selected="">This is item 1</option>
                                <option value="13">This is item 2</option>
                                <option value="14">This is item 3</option>
                            </optgroup>
                        </select></li>
                    <li class="nav-item" style="padding-top: 30px;"><i class="fa fa-video-camera text-white"></i><span class="text-white">&nbsp;Groups<br></span>
                        <div class="card">
                            <div class="card-img-overlay text-dark" id="zm_groups"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand shadow mb-4 topbar static-top app-draggable" style="background: #000000;">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button><i class="fa fa-lightbulb-o text-white"></i><span class="bg-black text-white">&nbsp;Welcome <script>document.write(store.get('zmUsr'))</script> to Gym Camera System!</span>
                        <ul class="navbar-nav flex-nowrap ms-auto">
                            <li class="nav-item dropdown no-arrow mx-1"><button class="btn btn-danger no-drag" id="btn-record" type="button" style="text-align: right;">Rec</button><button class="btn btn-success no-drag" id="btn-live" type="button" style="text-align: right;">Live</button></li>
                        </ul>
                    </div>
                </nav>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-7 col-xl-8" style="min-width: 100%;">
                            <div class="card shadow mb-4">
                                <div class="card-body" id="v_main" style="min-height: 480px;"></div>
                                <video id="v_main_vid" controls autoplay preload="none">
                                    Your browser does not support the video tag.
                                    </video>                                
                                <div class="card-body" id="v_timeline"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-7 col-xl-8" style="min-width: 100%;">
                            <div class="card shadow mb-4">
                                <div class="card-body" id="v_sub" style="height: 130px;">
                                    <div id="monitors" style="height: 130px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer" style="padding: 15px 0px;">

        </div><a class="border rounded d-inline scroll-to-top" id="btn-logoff"><i class="fas fa-user-alt-slash"></i></a>
    </div>
    <div class="darkBody app-draggable" id="darkLayer"></div>
    <div class="modal modal_full app-draggable" role="dialog" tabindex="-1" id="login-entry">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal_content_reset">
                <div class="modal-body mbodycustom">
                    <div class="card shadow-lg o-hidden border-0 my-5" style="box-shadow: 0px 0px 9px 7px;">
                        <div class="card-body p-0">
                            <div class="row" style="width: 760px;height: 415px;">
                                <div class="col-lg-6 d-none d-lg-flex" style="background: black;width: 380px;height: 415px;">
                                    <div class="flex-grow-1 bg-login-image" style="width: 360px;height: 330px;"><img src="assets/img/logos/logo-vector.svg" style="text-align: center;height: 415px;width: 280px;margin-left: 50px;"></div>
                                </div>
                                <div class="col-lg-6" style="width: 380px;height: 415px;">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h4 class="text-dark mb-4">Welcome to ZMFH</h4>
                                        </div>
                                        <form class="user">
                                            <div class="mb-3"><input class="form-control form-control-user no-drag" type="text" id="zmServer" aria-describedby="Camera Server" placeholder="Enter Server Address" name="zmServer" style="border-radius: 10px;"></div>
                                            <div class="mb-3"><input class="form-control form-control-user no-drag" type="text" id="txtUsr" aria-describedby="Username" placeholder="Enter Username" name="txtUser" style="border-radius: 10px;"></div>
                                            <div class="mb-3"><input class="form-control form-control-user no-drag" type="password" id="txtPwd" placeholder="Password" name="txtPwd" style="border-radius: 10px;"></div>
                                            <div class="mb-3">
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <button class="btn btn-primary d-block btn-user w-100 no-drag" id="btn-login" type="button" style="--bs-primary: #DC853D;--bs-primary-rgb: 220,133,61;--bs-info: #DC853D;--bs-info-rgb: 220,133,61;--bs-danger: #DC853D;--bs-danger-rgb: 220,133,61;--bs-success: #DC853D;--bs-success-rgb: 220,133,61;background: #DC853D;border-style: none;border-radius: 10px;">Login</button>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <button class="btn btn-primary d-block btn-user w-100 no-drag" id="btn-cancel" type="button" style="background: #DC853D;border-radius: 10px;border-style: none;">Cancel</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mb-6">
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <button class="btn btn-success d-block btn-user no-drag" id="btn-qrcode" type="button" style="--bs-primary: #DC853D;--bs-primary-rgb: 220,133,61;--bs-info: #DC853D;--bs-info-rgb: 220,133,61;--bs-danger: #DC853D;--bs-danger-rgb: 220,133,61;--bs-success: #DC853D;--bs-success-rgb: 220,133,61;background: #DC853D;border-style: none;border-radius: 10px; width: 200px;"><i class="fas fa-qrcode"></i> Scan QR Code</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <span id="zmmsg" class="text-danger"></span>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal modal_full app-draggable" role="dialog" tabindex="-1" id="myqrscan">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal_content_reset">
                <div class="modal-body mbodycustom">
                    <div class="card shadow-lg o-hidden border-0 my-5" style="box-shadow: 0px 0px 9px 7px;">
                        <div class="card-body p-0">
                            <div class="row" style="width: 760px;height: 415px;">
                                <div class="col-lg-6" style="width: 360px;height: 415px;">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h5 class="text-dark mb-4">Scan Login Code</h5>
                                        </div>
                                        <div id="loadingMessage" hidden="">⌛ Loading video...</div>
                                        <canvas id="qrcanvas" class="qrpreview shadow-sm"></canvas>
                                        <div class="mb-6">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                       <button class="btn btn-danger d-block btn-user no-drag" id="btn-qrback" type="button" style="width: 200px; --bs-primary: #DC853D;--bs-primary-rgb: 220,133,61;--bs-info: #DC853D;--bs-info-rgb: 220,133,61;--bs-danger: #DC853D;--bs-danger-rgb: 220,133,61;--bs-success: #DC853D;--bs-success-rgb: 220,133,61;background: #DC853D;border-style: none;border-radius: 10px;"><i class="fas fa-angle-double-left"></i> Back</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="output" hidden>
                                            <div class="text-danger text-center" id="outputMessage">No QR code detected.</div>
                                            <div class="text-success text-center" hidden><b>Data: </b> <span id="outputData"></span></div>
                                        </div>    
                                    </div>
                                </div>
                                <div class="col-lg-6 d-none d-lg-flex" style="background: black;width: 400px;height: 415px;">
                                    <div class="flex-grow-1 bg-login-image" style="width: 360px;height: 330px;"><img src="assets/img/logos/logo-vector.svg" style="text-align: center;height: 415px;width: 280px;margin-left: 50px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
