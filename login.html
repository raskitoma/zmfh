<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Rilion Gracie - Miami Lakes</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body class="bg-gradient-primary app-draggable">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image login-background"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome to GCM</h4>
                                    </div>
                                    <div></div>
                                    <div class="text-center">
                                        <h6 class="text-dark mb-4">Gym Camera System</h6>
                                    </div>
                                    <form class="user">
                                        <div class="mb-3"><input class="form-control form-control-user no-drag" type="url" id="zmServer" name="zmServer" placeholder="http://zoneminder/zm" value="http://zoneminder/zm" required></div>
                                        <div class="mb-3"><input class="form-control form-control-user no-drag" type="text" id="txtUsr" aria-describedby="emailHelp" placeholder="User..." name="txtUser"></div>
                                        <div class="mb-3"><input class="form-control form-control-user no-drag" type="password" id="txtPwd" placeholder="Password..." name="txtPwd"></div>
                                    </form>
                                    <div class="row">
                                        <div class="col align-content-center"><button class="btn btn-primary d-block btn-success w-auto no-drag" id="btn-login" type="button">Login</button></div>
                                        <div class="col align-content-center"><button class="btn btn-primary btn-user w-auto btn-danger no-drag" id="btn-cancel" type="button">Cancel</button></div>
                                    </div>
                                    <div class="row row-separator-big"></div>
                                    <div class="row">
                                        <div id="zmmsg" class="text-danger small text-sm-center"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>

    <script src="assets/js/login.js"></script>
</body>

</html>
